# default rules


sf_guard_forgot_password: #works
  url:    /forgot_password
  param:  { module: sfGuardForgotPassword, action: index }
#sf_guard_password: 
  #url:   /request_password
  #param: { module: sfGuardAuth, action: password }



ajax:
  url:   /ajax/:discipline_id
  param: { module: attendee, action: ajax }

attendee:
  class: sfDoctrineRouteCollection
  options: { model: Attendee }

atten_delete:
  url:   /attendee/delete/:id
  param: { module: attendee, action: delete }

atten:
  url:   /attendee
  param: { module: attendee, action: index }







sf_guard_register:
  url:   /register
  param: { module: sfGuardRegister, action: index }


sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }




homepage:
  url:   /
  param: { module: sfGuardAuth, action: signin }

# generic rules
# please, remove them by adding more specific rules
#default_index:
  #url:   /:module
  #param: { action: index }

default:
  url:   /:module/:action/*
